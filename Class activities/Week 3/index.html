<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript</title>
        <!--Loads external style sheet-->
        <link rel="stylesheet" href="style24.css">

        <!--This is a script file-->
        <script>
            var num = 10;
            var name = "ARTG";

            // Print command: displaying or "printing" the value of num
            console.log(name);

            // Arithmetic operations
            var addition = num + 10;

            num = num + 10;
            console.log(num);

            // Concatenation of a string of symbols

            var name = "ARTG";

            console.log(name + "5330");
            
            // Boolean values
            var isBigger = num > 100;
            console.log(isBigger);

            // Increment operators

            var i = 1;

            i++; // shorthand; increments i by 1
            console.log(i);

            // Array

            var fruits = ["apple", "pear", "orange", "grape"];
            console.log(fruits[2] + " is a fruit");

            // Add a function winthin an object
            // This object contains a key-value pair
            var newObject = {
                name: "Holmes Hall",
                color: "Green",
                street: "700 Huntington Ave",
                zipCode: "02019",
                greetings:function(name){
                    console.log("Hey " + name + "!")
                }
            };
            
            console.log(newObject.greetings("Alex"));

            // Types of functions

            // Function without input value
            var printHello = function(){
                console.log("Hello, world!");
            }
            printHello();

            //A function with a string input
            var printName = function(name){
                console.log("Hello " + name);
            }

            printName("Sir");

            // A function with a numerical input

            var addValues = function(val1, val2){
                let sum = val1 + val2;
                return sum;
            }

            var mySum = addValues(10,10);
            console.log(mySum);

            var expValues = function(val){
                let exp = val**2;
                return exp;
            }

            var myExp = expValues(10);
            console.log(myExp);

            // Conditional statements: if-else statements

            var condVal = 10;

            if(condVal <= 10) {
                console.log("This isn't so bad.");
            } else {
                console.log("This is bad.");
            }
        </script>
    </head>

    <body>
        <div>
            <h1 id="hello">Hello, world!</h1>
        </div>
    </body>
</html>
