<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript</title>
        <!--Loads external style sheet-->
        <link rel="stylesheet" href="style24.css">

        <!--This is a script file-->
        <script>
            var num = 10;
            var name = "ARTG";

            // Print command: displaying or "printing" the value of num
            console.log(name);

            // Arithmetic operations
            var addition = num + 10;

            num = num + 10;
            console.log(num);

            // Concatenation of a string of symbols

            var name = "ARTG";

            console.log(name + "5330");
            
            // Boolean values
            var isBigger = num > 100;
            console.log(isBigger);

            // Increment operators

            var i = 1;

            i++; // shorthand; increments i by 1
            console.log(i);

            // Array

            var fruits = ["apple", "pear", "orange", "grape"];
            console.log(fruits[2] + " is a fruit");

            // Add a function winthin an object
            // This object contains a key-value pair
            var newObject = {
                name: "Holmes Hall",
                color: "Green",
                street: "700 Huntington Ave",
                zipCode: "02019"
            }
            
            console.log(newObject.zipCode);

            // Types of functions

            // Function without input value
            var printHello = function(){
                console.log("Hello, world!");
            }
            printHello();
        </script>
    </head>

    <body>
        <div>
            <h1 id="hello">Hello, world!</h1>
        </div>
    </body>
</html>
